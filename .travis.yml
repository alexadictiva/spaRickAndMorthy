language: node_js
cache:
  directories:
    -~/.npm
node_js:
  -'12'
  git:
    depth:3
  script:
    -yarn build
  deploy:
    provide: pages
    edge: true,
    skip-cleanup: true,
    github-token: $GITHUB_token
    local-dir: dist/
    target-branch: gh-pages
    commit_message: "Deploy Release"
    on:
      branch: master